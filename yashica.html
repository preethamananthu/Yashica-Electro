<html>
<head>
    <title>Product Card 2</title>
    <link rel="stylesheet" href="yashica.css" type="text/css">
    <script src="https://kit.fontawesome.com/56b779d5f5.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">
    
    <div class="p_image"></div>

    <div class="p_card">

        <h1 class="p_h1">Yashica Electro</h1>

        <div class="rating">
        <i class="fas fa-star" aria-hidden="true"></i>
        <i class="fas fa-star" aria-hidden="true"></i>
        <i class="fas fa-star" aria-hidden="true"></i>
        <i class="fas fa-star" aria-hidden="true"></i>
        <i class="far fa-star" aria-hidden="true"></i>
        </div>

        <p class="p_p">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione qui maxime illum voluptatibus commodi, recusandae id expedita esse harum similique delectus a eaque, possimus, molestiae dolorem velit totam iure sequi.</p>

        <div class="btns">
            <span class="price">$80.00</span>
            <button class="btn now">Buy Now</button>
            <button class="btn fav"><i class="fas fa-heart"></i></button>
        </div>
    </div>
</div>
</body>
</html>
